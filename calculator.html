<html lang="en">
<head>

</head>

        <button class="g6" onclick="val(8)">8</button>
        <button class="g7" onclick="val(7)">7</button>
        <button class="g8" onclick="val(6)">6</button>
        <button class="g9" onclick="val(5)">5</button>
        <button class="g10" onclick="val(4)">4</button>
        <button class="g11" onclick="val(3)">3</button>
        <button class="g12" onclick="val(2)">2</button>
        <button class="g13" onclick="val(1)">1</button>
        <button class="g14" onclick="val(0)">0</button>
        <button class="g17" onclick="val('.')">.</button>
        <button class="g15" onclick="res()">=</button>
        <button class="g16" onclick="clr()">c</button>
    </section>
